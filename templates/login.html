<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cogito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styleLogin.css') }}">
</head>
<header>
    <!-- Adicione isso antes do fechamento do </body> no cadastro.html -->
<button class="btn btn-ghost" id="theme-toggle" aria-label="Alternar tema" style="position: absolute; top: 20px; right: 20px;">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
        <path d="M12 4v1M18 6l-1 1M20 12h-1M18 18l-1-1M12 19v1M7 17l-1 1M5 12H4M7 7L6 6"></path>
    </svg>
</button>
</header>
<body>
    <section class="hero">
        <div class="card login" id="acesso" aria-labelledby="titulo-login">
            <h2 id="titulo-login">Entre na sua conta</h2>
            
         
            
            <p>Acesse com seu e‑mail institucional ou usuário da escola.</p>
            <form class="form" action="{{ url_for('login') }}" method="post" aria-label="Formulário de login">
                <label class="label" for="user">E‑mail ou usuário</label>
                <input class="input" id="user" name="user" type="text" autocomplete="username" placeholder="nome@escola.edu.br" required>
                <label class="label" for="pass">Senha</label>
                <input class="input" id="pass" name="pass" type="password" autocomplete="current-password" placeholder="••••••••" required>
                <div class="form-actions">
                    <a class="link" href="#">Esqueci minha senha</a>
                    <button class="btn btn-brand" type="submit">Entrar</button>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <a class="link" href="{{ url_for('cadastro') }}">Não tem uma conta? Cadastre-se!</a>
                </div>
            </form>
        </div>
    </section>
    <script>
        // Função para alternar entre temas claro e escuro
        function toggleTheme() {
            const body = document.body;
            const isDarkMode = body.classList.contains('light-theme');
            
            if (isDarkMode) {
                // Voltar para o tema escuro
                body.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                // Mudar para tema claro
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Verificar preferência salva ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
            
            // Adicionar evento de clique ao botão
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        });
    </script>
</body>
</html>
